{% extends "layout.html" %}

{% block body %}

<div class="jumbotron bg-primary text-white text-left">
    <h3>Articles</h3>
</div>

{% if articles %}

    <form action="/search" method = "post">
        <div class="input-group mb-3">
            <input type="text" name = "keyword" class="form-control" placeholder="Search titles, authors or keywords">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
          </div>
    </form>
    <hr>
    <ul class = "list-group">
        {% for article in articles %}
        <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}
    </ul>

{% else %}

    <div class = "alert alert-warning">There isn't an article on the blog yet...</div>

{% endif %}

{% endblock  %}
