{% extends "layout.html" %}

{% block body %}

{% if article %}

    <b>{{article.title}}</b>
    <hr>
    <b>Author: {{article.author}}</b>
    <hr>
    <b>Date: {{article.created_date}}</b>
    <hr>
    <p>{{article.content | safe}}</p>
    
{% else %}
<div class = "alert alert-warning">There isn't an article with this ID...</div>

{% endif %}

{% endblock  %}
